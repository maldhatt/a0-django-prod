<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Auth0 Django SDK" />
        <meta name="author" content="Matt Halden"/>
        <title>Auth0 Django SDK</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'hometemp/images/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'hometemp/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- With Session -->
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Auth0</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a></li>
                        <!-- Add Login button here, change to profile tab/access token instead? so dropdown can be multiple login routes? -->
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                        <!-- Dropdown Menu - for multiple Auth0 login routes, profile when logged-in -->
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <!-- Add user session data -->
                <h1>Profile for {{session.userinfo.nickname}}</h1>
                <p class="lead">JWTs below: </p>
            </div>

                <!-- Display the decoded ID token -->
                <h2>Decoded ID Token:</h2>
                <div><pre>{{ pretty_id }}</pre></div>


                <!-- Display the decoded Access Token -->
                <h2>Decoded Access Token:</h2>
                <div><pre>{{ pretty_access }}</pre></div>
            </div>
        <!-- Without Session-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'hometemp/js/scripts.js' %}"></script>
    </body>
</html>
